<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<title>우편번호검색</title>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
</head>
<body style="background-color:#4d4d4d;">
	<div id="wrap" style="display:none;border:1px solid;width:462px;height:470px;margin:1px 0;position:relative"></div>
	<script>
			var element_wrap = document.getElementById('wrap');
			var width = 500;
			var height = 600;

			//함수호출로 팝업 띄우기
			function daumEmbedOpen() {
				new daum.Postcode({
					oncomplete: function (data) {
						// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
            			var postData = JSON.stringify(data);
            			if (typeof window.external.Callback != "undefined") {
							window.external.Callback(postData);
						}
					},
					theme : {
						bgColor: "#162525", //바탕 배경색
						searchBgColor: "#162525", //검색창 배경색
						contentBgColor: "#162525", //본문 배경색(검색결과,결과없음,첫화면,검색서제스트)
						pageBgColor: "#162525", //페이지 배경색
						textColor: "#FFFFFF", //기본 글자색
						queryTextColor: "#FFFFFF", //검색창 글자색
						//postcodeTextColor: "", //우편번호 글자색
						//emphTextColor: "", //강조 글자색
						outlineColor: "#444444" //테두리
					},
					onresize : function(size) {
						//element_wrap.style.width = size.width+"px";
						//element_wrap.style.height = size.height+"px";
					},
					width : '100%',
					height : '100%'
				}).embed(element_wrap);

				element_wrap.style.display = 'block';
				element_wrap.style.left = '0px';
				element_wrap.style.top = '0px';
			}
	</script>
</body>
</html>
